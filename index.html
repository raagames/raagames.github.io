<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTL6D79ZZ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BTL6D79ZZ4');

  <!-- Meta Tags & Favicon -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Step into Raagame2 with Raahil. Enjoy free unblocked games and create your own account to unlock more!">
  <meta property="og:image" content="https://raahilaalam.github.io/raagame2/icon.png">
  <meta name="robots" content="index, follow">
  <title>Welcome to Raagame2</title>
  <link rel="icon" href="https://raagames.github.io/icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Dynamic Background */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #00C6FF, #005FFF);
      background-size: 400% 400%;
      animation: swirl 10s linear infinite;
      color: white;
    }

    @keyframes swirl {
      0% { background-position: 0 0; }
      100% { background-position: 300% 300%; }
    }

    /* Game Hub Styles */
    .title_homepage h1 {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      color: white; /* Ensures visibility of the title text */
    }

    .select_homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Button Animation */
    button {
      padding: 15px 30px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      color: #00C6FF;
      background: transparent;
      border: 2px solid #00C6FF;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
    }

    button:hover {
      color: #005FFF;
      box-shadow: 0 0 15px #00C6FF, 0 0 30px #00C6FF;
      transform: scale(1.1);
    }

    /* Overlay Styles */
    #signup-overlay, #signin-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #signup-overlay div, #signin-overlay div {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    input {
      padding: 8px;
      margin: 10px 0;
      font-size: 1rem;
      width: 90%;
      color: black; /* Ensures text inside the input is black */
      background-color: white; /* White background for readability */
      border: 1px solid #ccc; /* Light border */
    }

    button.overlay-button {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button.overlay-button:hover {
      background-color: #005BB5;
    }
  </style>

  <script>
    // Check if Golock Access is Granted
    function checkGolockAccess() {
      if (localStorage.getItem('golockAccess') === 'true') {
        window.location.href = "https://raahilaalam.github.io/golock";
      }
    }

    // Run on Page Load
    window.onload = function () {
      checkGolockAccess();
    };

    // Open Loading Animation then Redirect
    function openWithLoading(targetUrl) {
      var loadingWindow = window.open("loading.html", "_blank", "width=800,height=600");
      if (loadingWindow) {
        setTimeout(function () {
          loadingWindow.location.href = targetUrl;
        }, 3000);
      } else {
        alert("Popup blocked or failed to open.");
      }
    }

    // Check Sign-In Status Before Accessing Games
    function checkAccess(game, url) {
      const signedIn = localStorage.getItem("signedIn");
      if (signedIn === "true") {
        openWithLoading(url);
      } else {
        alert(`Please sign in to access ${game}.`);
        showSignInForm();
      }
    }

    // Show Sign-Up Form
    function showSignUpForm() {
      const signUpOverlay = document.getElementById('signup-overlay');
      if (signUpOverlay) {
        signUpOverlay.style.display = "flex";
      } else {
        console.error("Sign-Up Overlay not found.");
      }
    }

    // Show Sign-In Form
    function showSignInForm() {
      const signInOverlay = document.getElementById('signin-overlay');
      if (signInOverlay) {
        signInOverlay.style.display = "flex";
      } else {
        console.error("Sign-In Overlay not found.");
      }
    }

    // Create New Account
    function createAccount() {
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      let accounts = JSON.parse(localStorage.getItem('accounts') || "{}");

      if (accounts[username]) {
        alert("An account with that username already exists. Please choose a different username.");
        return;
      }

      accounts[username] = { password };
      localStorage.setItem("accounts", JSON.stringify(accounts));
      alert("Account created successfully!");
      document.getElementById('signup-overlay').style.display = "none";
    }

    // Handle Sign-In
    function signIn() {
      const username = document.getElementById('signin-username').value.trim();
      const password = document.getElementById('signin-password').value;

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const accounts = JSON.parse(localStorage.getItem('accounts') || "{}");

      if (accounts[username] && accounts[username].password === password) {
        alert("Sign In successful!");
        localStorage.setItem("signedIn", "true");
        localStorage.setItem("currentUser", username);
        document.getElementById('signin-overlay').style.display = "none";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</head>
<body>
  <!-- Main Title -->
  <div class="title_homepage">
    <h1>Welcome to Raagame2! Sign your ID up. Ask me. Password is rsuper2. Some games marked * are free.</h1>
  </div>

  <!-- Game Options -->
  <div class="select_homepage">
    <button onclick="checkAccess('Raagame3', 'https://www.kogama.com/')">Play Roblox-like game</button>
    <button onclick="checkAccess('Pop It Master', 'https://raagames.github.io/popit/index.html')">*Play Pop It Master*</button>
    <button onclick="checkAccess('Minecraft', 'https://raagames.github.io/games/minecraft.html')">Play Minecraft</button>
    <button onclick="checkAccess('Survival Race', 'https://www.survivalrace.net')">Play Survival Race</button>
    <button onclick="showSignUpForm()">Sign Up</button>
    <button onclick="showSignInForm()">Sign In</button>
  </div>

  <!-- Sign-Up Overlay -->
  <div id="signup-overlay">
    <div>
      <h2 style="color: black;">Create a New Account</h2>
      <input id="signup-username" type="text" placeholder="Choose Username">
      <input id="signup-password" type="password" placeholder="Choose Password">
      <button class="overlay-button" onclick="createAccount()">Create Account</button>
    </div>
  </div>

  <!-- Sign-In Overlay -->
