<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTL6D79ZZ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BTL6D79ZZ4');
  </script>

  <!-- Meta Tags & Favicon -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Step into Raagame2 with Raahil. Enjoy free unblocked games and create your own account to unlock more!">
  <meta property="og:image" content="https://raahilaalam.github.io/raagame2/icon.png">
  <meta name="robots" content="index, follow">
  <title>Welcome to Raagame2</title>
  <link rel="icon" href="https://raahilaalam.github.io/raagame2/icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Background Animation */
    body {
      margin: 0;
      overflow: hidden;
      cursor: url('cursor.png'), auto;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #00C6FF, #005FFF);
      background-size: 400% 400%;
      animation: swirl 10s linear infinite;
    }

    @keyframes swirl {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 300% 300%;
      }
    }

    /* Home Page Styles */
    .title_homepage h1 {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      color: white;
    }
    .select_homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay Styles */
    #signup-overlay, #signin-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    #signup-overlay div, #signin-overlay div {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      margin: auto;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      font-size: 1rem;
      width: 90%;
    }
    button.overlay-button {
      padding: 8px 16px;
      font-size: 1rem;
    }
  </style>

  <script>
    /* --- Automatic Golock Redirect --- */
    function checkGolockAccess() {
      if (localStorage.getItem('golockAccess') === 'true') {
        window.location.href = "https://raahilaalam.github.io/golock";
      }
    }
    window.onload = function () {
      checkGolockAccess();
    };

    /* --- Loading Feature --- */
    function openWithLoading(targetUrl) {
      var loadingWindow = window.open("loading.html", "_blank", "width=800,height=600");
      if (loadingWindow) {
        setTimeout(function () {
          loadingWindow.location.href = targetUrl;
        }, 3000);
      } else {
        alert("Popup blocked or failed to open.");
      }
    }

    /* --- Game Access Functions --- */
    function checkPassword(game, url, correctPassword) {
      var schoolId = prompt("Please enter your school ID:");
      if (schoolId === "220653") {
        localStorage.setItem('golockAccess', 'true');
        openWithLoading("https://raahilaalam.github.io/golock");
      } else if (["216305", "218359", "228918", "212611"].includes(schoolId)) {
        var password = prompt("Please enter the password:");
        if (password === correctPassword) {
          openWithLoading(url);
        } else {
          alert(`Incorrect password for ${game}. If you do not know it, ask me.`);
        }
      } else {
        alert("The ID you entered may be misspelled or you are not signed up.");
      }
    }

    /* --- Sign Up & Sign In Features --- */
    function showSignUpForm() {
      document.getElementById('signup-overlay').style.display = "flex";
    }
    function createAccount() {
      var username = document.getElementById('signup-username').value.trim();
      var password = document.getElementById('signup-password').value;
      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }
      let accounts = JSON.parse(localStorage.getItem('accounts') || "{}");
      if (accounts[username]) {
        alert("An account with that username already exists. Please choose a different username.");
        return;
      }
      accounts[username] = { password };
      localStorage.setItem("accounts", JSON.stringify(accounts));
      alert("Account created successfully!");
      document.getElementById('signup-overlay').style.display = "none";
    }

    function showSignInForm() {
      document.getElementById('signin-overlay').style.display = "flex";
    }
    function signIn() {
      var username = document.getElementById('signin-username').value.trim();
      var password = document.getElementById('signin-password').value;
      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }
      let accounts = JSON.parse(localStorage.getItem('accounts') || "{}");
      if (accounts[username] && accounts[username].password === password) {
        alert("Sign In successful!");
        localStorage.setItem("signedIn", "true");
        document.getElementById('signin-overlay').style.display = "none";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</head>
<body>
  <!-- Main Title -->
  <div class="title_homepage">
    <h1>Welcome to Raagame2.I have to sign your id up,ask me, password is rsuper2.Some game with * means it is free.</h1>
  </div>

  <!-- Buttons -->
  <div class="select_homepage">
    <button onclick="checkPassword('Raagame3', 'https://raahilaalam.github.io/rgame3/', 'rsuper2')">Play Rgame3</button>
    <button onclick="openWithLoading('https://raagames.github.io/popit/index.html')">*Play Pop It Master*</button>
    <button onclick="checkPassword('Minecraft', 'https://buttertoasty.github.io/games1/games/Minecraft%201.8/index.html', 'rsuper2')">Play Minecraft</button>
    <button onclick="checkPassword('Survival Race', 'https://www.survivalrace.net', 'rsuper2')">Play Survival Race</button>
    <button onclick="showSignUpForm()">Sign Up</button>
    <button onclick="showSignInForm()">Sign In</button>
  </div>

  <!-- Sign Up Overlay -->
  <div id="signup-overlay">
    <div>
      <h2>Create a New Account</h2>
      <input id="signup-username" type="text" placeholder="Choose Username">
      <input id="signup-password" type="password" placeholder="Choose Password">
      <button class="overlay-button" onclick="createAccount()">Create Account</button>
    </div>
  </div>

  <!-- Sign In Overlay -->
  <div id="signin-overlay">
    <div>
      <h2>Sign In</h2>
      <input id="signin-username" type="text" placeholder="Username">
      <input id="signin-password" type="password" placeholder="Password">
      <button class="overlay-button" onclick="signIn()">Sign In</button>
    </div>
  </div>
</body>
</html>
